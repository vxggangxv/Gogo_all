<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>상세피이지 로고 추가</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<!--숫자인식,메일주소,지도상의 주소링크 막기-->
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<!--북마크 추가시 바탕화면에서 볼수있는 아이콘 이미지(png저장)-->
<link rel="apple-touch-icon" href="http://img.go.co.kr/mobile/icon.png" /> 
<link rel="stylesheet" href="http://static.go.co.kr/css/swiper.min.css?ver=20170208172955" type="text/css"/>
<link rel="stylesheet" href="http://static.go.co.kr/css/moblie_reset.css?ver=20170208172955" type="text/css"/>
<link rel="stylesheet" href="http://static.go.co.kr/css/mobile_layout3.css?ver=20170208172955sss" type="text/css"/> 
<link rel="stylesheet" href="http://static.go.co.kr/css/totalweb.css?ver=20170208172955sss" type="text/css"/> 
	
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style>
	#snsLogin.type02 {width: 100%;}
	#snsLogin.type02 h3 {width: 90%; margin: 20px auto 10px;}
	#snsLogin.type02 .snsLarge li {line-height: 63px;}
	#snsLogin.type02 .snsLarge li.daum {line-height: 63px;}
	#snsLogin.type02 .snsLarge li:first-child {margin-top: -3px;}
	#snsLogin.type02 .snsLarge .google, #snsLogin.type02 .snsLarge .facebook, #snsLogin.type02 .snsLarge .naver, 
	#snsLogin.type02 .snsLarge .kakao, #snsLogin.type02 .snsLarge .daum {background: none; height: auto; margin-bottom: 0; font-size: 16px;}
	#snsLogin.type02 .snsLarge li a {display: block; height: auto; padding: 5px 0;}
	#snsLogin.type02 .snsLarge li a > span {position: relative; display: block; border-radius: 5px; width: 90%; margin: 0 auto; height: 63px; box-sizing: border-box; line-height: 60px;}
	#snsLogin.type02 .snsLarge .google a > span {background: #d34836; border: 3px solid #d34836;}
	#snsLogin.type02 .snsLarge .naver a > span {background: #1ec800; border: 3px solid #1ec800;}
	#snsLogin.type02 .snsLarge .kakao a > span {background: #fee600; border: 3px solid #fee600;}
	#snsLogin.type02 .snsLarge .facebook a > span {background: #3b5998; border: 3px solid #3b5998;}
	#snsLogin.type02 .snsLarge .daum {border: none;}
	#snsLogin.type02 .snsLarge .daum a > span {border: 3px solid #4681bd;}
	#snsLogin.type02 .snsLarge .google a > span img {position: absolute; left: 20px; width: 26px; top: 5px;}
	#snsLogin.type02 .snsLarge .naver a > span img {position: absolute; left: 20px; width: 26px; top: 5px;}
	#snsLogin.type02 .snsLarge .kakao a > span img {position: absolute; left: 16px; width: 32px; top: 2px;}
	#snsLogin.type02 .snsLarge .facebook a > span img {position: absolute; left: 17px; width: 26px; top: 1px;}
	#snsLogin.type02 .snsLarge .daum a > span img {position: absolute; left: 20px; width: 25px; top: 8px;}
	#snsLogin.type02 .snsLarge li a > span > span {display: block; margin-left: 68px; height: 100%; border-left: 0;}
	#snsLogin.type02 .snsLarge li a > span > span:after {position: absolute; top: -3px; left: 68px; width: 1px; height: 63px; content: ""; background-color: rgba(0,0,0,.196);}
	#snsLogin.type02 p {width: 90%; margin: 0 auto;}
</style>
</head>
<body>

<!--클래스 추가-->
<div id="snsLogin" class="type02">
	<h3><img src="http://img.go.co.kr/mobile/icon_join.jpg" width="17"> 간단하게 로그인</h3>
	<ul class="snsLarge">
		
		<li class="naver">
			<a href="javascript:app_utils.login('naver', 'go.co.kr');">
				<span><img src="http://img.go.co.kr/mobile/n_logo.jpg"><span>네이버 아이디로 로그인</span></span>
			</a>
		</li>
		<li class="kakao">
			<a href="javascript:app_utils.login('kakao', 'go.co.kr');">
				<span><img src="http://img.go.co.kr/mobile/k_logo.jpg"><span>카카오톡 아이디로 로그인</span></span>
			</a>
		</li>
		<li class="facebook">
			<a href="javascript:app_utils.login('facebook', 'go.co.kr');">
				<span><img src="http://img.go.co.kr/mobile/f_logo.jpg"><span>페이스북 아이디로 로그인</span></span>
			</a>
		</li>		
		<li class="daum">
			<a href="javascript:app_utils.login('daum', 'go.co.kr');">
				<span><img src="http://img.go.co.kr/mobile/daum_logo.jpg"><span>다음 아이디로 로그인</span></span>
			</a>
		</li>
		<li class="google">
			<a href="javascript:googlelogin();">
				<span><img src="http://img.go.co.kr/mobile/g_logo.jpg" height="25"><span>구글 아이디로 로그인</span></span>
			</a>
		</li>
		
	</ul>
	<p>로그인/회원가입시 이용약관, 개인정보처리방침에 동의하게 됩니다.
		<br>회원가입시 SMS/메일링 수신에 동의합니다.
	</p>
</div>
	

	
	
</body>
</html>
