<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel="stylesheet" href="http://static.go.co.kr/css/reset_custom.css">
	
	<style>
		img {vertical-align: top; border: none; width:100%;}
		.wrap {width: 100%; position:relative; padding-bottom:140px;}
		.wrap img {width:100%;}
		.pkg_w {width:100%; }
		.pkg_w ul {width:80%; }
		.bt_w {padding:5px 0 0px 0;  position:fixed; bottom:0; left:0; width:100%; height:140px;background: #1e6395; }
		.bt,.bt2 {width:100%; font-size:0; padding-top:10px; text-align: center;}
		.bt a,.bt2 a {display: inline-block; color:#fff; width:50%; font-size: 15px; height: 50px; text-align: center; line-height: 50px; border: 1.4px solid #fff; border-radius: 6px; }
		.bt .l_bt {width: 43%;}
		.bt .r_bt {width: 43%; margin-left: 3%;}
		.bt2 .l_bt2 {width: 43%;}
		.bt2 .r_bt2 {width: 43%; margin-left: 3%;}
		.bt a .gt , .bt2 a .gt {font-family: "Nanum Gothic", sans-serif; position: relative; left: 5px; font-size: 12px; top: -1px;}
		.wrap_img {position:relative;}
		.pkg_img {position:absolute; top:15%; left:20px;}
		.pkg_img img {width:95%; margin-top:15px;}
	</style>
</head>
<body>
	<div class="wrap">
		<img src="http://img.go.co.kr/landing/170928_oc2pkg/ocean_pkg1.jpg" alt="오션투유 패키지구성">
		<div class="wrap_img">
			<img src=" http://img.go.co.kr/landing/170928_oc2pkg/ocean_pkg3.jpg" alt="오션투유 패키지구성">
			<div class="pkg_img">
				<a href=""><img src=" http://img.go.co.kr/landing/170928_oc2pkg/pkg1.jpg" alt="바베큐 패키지"></a>
				<a href=""><img src=" http://img.go.co.kr/landing/170928_oc2pkg/pkg2.jpg" alt="전동바이크 패키지"></a>
				<a href=""><img src=" http://img.go.co.kr/landing/170928_oc2pkg/pkg3.jpg" alt="불꽃놀이 패키지"></a>
				<a href=""><img src=" http://img.go.co.kr/landing/170928_oc2pkg/pkg4.jpg" alt="조개잡이 패키지"></a>
				<a href=""><img src=" http://img.go.co.kr/landing/170928_oc2pkg/pkg5.jpg" alt="다연조식 pp패키지"></a>
			</div>	
		</div>
		<img src=" http://img.go.co.kr/landing/170928_oc2pkg/ocean_pkg4.jpg" alt="오션투유 패키지구성">
	</div>
<div class="bt_w">
	<div class="bt">
		<a href="" class="l_bt">바베큐장 예약 <span class="gt">&gt;</span></a>
		<a href="" class="r_bt">전동바이크 예약 <span class="gt">&gt;</span></a>
	</div>
	<div class="bt2">	
		<a href="" class="l_bt2">불꽃놀이  예약 <span class="gt">&gt;</span></a>

</div>
