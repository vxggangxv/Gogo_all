<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel="stylesheet" href="http://static.go.co.kr/css/reset_custom.css">
	<style>
		a {color:#333;}
		img {vertical-align: top; border: none; width:100%;}
		input[type="number"] {-webkit-appearance: none;
		 				  -moz-appearance: none;
						  appearance: none; 
						  border: none;}

		.wrap {width: 100%; padding-bottom:55px;  background: #343333; position:relative;}
		.wrap img {width:100%;}
		.but {width:100%; font-size:0; position:fixed; height:55px; z-index:10; bottom:0; display: block; background: #333333; padding-top: 5px;}
		.but.on {padding-top: 0;}
		.but .l_bt, .but .r_bt {display: inline-block; background: #000000; color:#fff; font-size: 17px; height: 60px; text-align: center; line-height: 55px;}
		.but .bt {display: inline-block; background: #ff2e0d; color:#fff; font-size: 19px; height: 60px; text-align: center; line-height: 55px;}
		.but .l_bt {width: 29%;}
		.but .r_bt {width: 70%; margin-left: 1%;}
		.but a .gt {font-family: "Nanum Gothic", sans-serif; position: relative; left: 5px; font-size: 12px; top: -1px;}

		.but .bt {width:100%; position: fixed;}

		.number-box {display: inline-block; float:right; width:84px; height:25px; border: 1px solid #c3c3c3; }

		.number-in {width:32px; height: 23px; text-align: center; position:relative; border-left: 1px solid #c3c3c3; border-right: 1px solid #c3c3c3;}
		.number-box .nb-left {float:left; width:25px; height:25px; line-height:22px; background: #f8f8f8; text-align: center; border-right:1px solid #c3c3c3;}
		.number-box .nb-right {float:right; width:25px; height:25px; line-height:22px; background: #f8f8f8; text-align: center; position:absolute; border-left: 1px solid #c3c3c3;}

		.fiwrap {width:100%; background: #fff; position:absolute; bottom:0; height:245px;}
		.fiwrap > div {padding:6px 5px;  box-sizing: border-box;}
		.fiwrap span {position: relative; font-size:16px; text-align: left;}
		.fiwrap h1 {text-align:center; font-size:17px; line-height:2; font-weight: bold; color:#333; background: #f2f2f2; height:35px; border-bottom: 1px solid #cfcfcf;}

		.fixed-bg {position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,.5); display: none;}
		.fie {margin-top:15px;}

		.i-x {position: absolute; right: 5px; top: 5px; width: 30px; height: 30px; display: block;}
		.i-x:before, .i-x:after {content: ""; position: absolute; display: inline-block; width: 22px; height: 1px; background: #000; top: 12px; right: 0px;}
		
		.i-x:before {-webkit-transform: rotate(45deg);
					 -ms-transform: rotate(45deg);
					 -o-transform: rotate(45deg);
					 transform: rotate(45deg);
					 }
		
		.i-x:after {-webkit-transform: rotate(-45deg);
					-ms-transform: rotate(-45deg); 
					-o-transform: rotate(-45deg); 
					transform: rotate(-45deg); 
					}

        
	</style>
	
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(function() {
		$(".fiwrap, #but .bt").hide();
	
		$("#but").on('click', '.r_bt', function() {
			$("#but .l_bt, #but .r_bt").hide();
			$(".fiwrap, #but .bt").show();
			$("#but").addClass('on');
		});
        
		$("#but .r_bt").on('click', function() {
			$(".fixed-bg").fadeToggle();
			$(".fiwrap").slideToggle();
			$("#but").removeClass('on');
		});

		$(".i-x").on('click', function() {
			$(".fixed-bg").fadeToggle();
			$(".fiwrap").slideToggle();
			$("#but").removeClass('on');
			
			$("#but .l_bt, #but .r_bt").show();
			$("#but .bt").hide();
		});

	});
</script>

	
</head>
<body>
	<div class="wrap">
		<img src="http://img.go.co.kr/landing/170928_oc2pkg/fier_pkg.jpg" alt="불꽃놀이 패키지">
	</div>
 <div class="fixed-bg">
<div class="fiwrap">
    <h1>불꽃놀이 예약하기
        <a class="i-x" href="javascript:;"></a>
    </h1>

    <div class="fie clr">
        <span>大사이즈 종합폭죽 세트</span>
        <p class="number-box clr">
            <a href="#" class="nb-left">-</a><input type="number" class="number-in" value="0" name="" id=""><a href="#" class="nb-right">+</a>
        </p>
    </div>
    <div class="fie2 clr">
        <span>中사이즈 종합폭죽 세트</span>
        <p class="number-box clr">
            <a href="#" class="nb-left">-</a><input type="number" class="number-in" value="0" name="" id=""><a href="#" class="nb-right">+</a>
        </p>
    </div>
    <div class="fie3 clr">
        <span>小사이즈 종합폭죽 세트</span>
        <p class="number-box clr">
            <a href="#" class="nb-left">-</a><input type="number" class="number-in" value="0" name="" id=""><a href="#" class="nb-right">+</a>
        </p>
    </div>
</div>
<!--bbqwrap-->
</div>

<div id="but" class="but">
    <a href="" class="l_bt">메인화면</a>
    <a href="javascript:;" class="r_bt">불꽃놀이 예약하기<span class="gt">&gt;</span></a>
    <a href="javascript:;" class="bt">결제하기</a>
</div>

</html>
