<body>
	<style>
		body {position: relative; height: 100%; width: 100%; background: #f5f5f5;}
		.wrap-box, .wrap-box * {font-family: "Noto Sans KR", "Nanum Gothic", sans-serif;}
		.wrap-box {background: #f5f5f5; height: 100%;}
		.wrap-box, .wrap-box [class*=outer-] {position: relative; width: 100%;}	
		.wrap-box [class*=inner-] {
			position: relative; width: 320px; margin: 0 auto;
			box-sizing: border-box;
		}	
		.wrap-box .outer-1 {background: #fff; padding: 15px 0px 15px;
			border-bottom: 2px dashed #bfbfbf;}
		.wrap-box .inner-1 {}
		.wrap-box .inner-1 .gc-logo {position: relative; left: 10px; width: 72px;}
		.wrap-box .inner-1 p {text-align: center;}
		.wrap-box .inner-1 .p0 {
			font-weight: 700;
			font-size: 26px; line-height: 1.3; letter-spacing: -0.7px;
			color: #383838; margin-top: 15px;
		}
		.wrap-box .inner-1 .p1 {color: #636363; font-size: 14px; font-weight: 500;
		margin-top: 1px; letter-spacing: -0.5px;}
		.wrap-box .inner-1 .btn-a {
			position: relative; 
			display: block; margin: 12px auto 0;
			width: 192px; height: 44px;
			background: #ee5e28; border-radius: 4px;
			color: #fff; text-align: center;
			font-size: 18px; font-weight: 600;
		}
		.wrap-box .inner-1 .btn-a:after {content: ""; display: inline-block;
		height: 110%; vertical-align: middle;}
		.wrap-box .inner-1 .btn-a .gt {
			font-family: "Nanum Gothic", sans-serif;
			position: relative; top: -2px; font-size: 14px;
			left: 6px;
		}
		
		
		.wrap-box .outer-2 {}
		.wrap-box .inner-2 {padding: 20px 15px;}
		.wrap-box .inner-2 .myReserv, .wrap-box .inner-2 .fl-2 {
			position: relative; float: left; width: 50%;
		}
		.wrap-box .inner-2 .myReserv {width: 130px;}
		.wrap-box .inner-2 .fl-2 {
			padding-left: 10px;
			height: 222.5px;
			font-size: 13px; color: #636363; line-height: 1.3;
		}
		.wrap-box .inner-2 .fl-2 p {letter-spacing: -0.5px; font-weight: 500;}
		.wrap-box .inner-2 .fl-2 .p1 {margin-top: 10px;}
		.wrap-box .inner-2 .fl-2 .btn-a {
			position: absolute; bottom: 0; left: 10px;
			display: block;
			width: 154px; height: 60px; 
			border: 1px solid #d8d8d8; border-radius: 3px;
			background: #fff; font-size: 14px; font-weight: 600;
			word-break: keep-all;
			box-sizing: border-box;
			padding: 6px 14px;
		}
		.wrap-box .inner-2 .fl-2 .btn-a:after {content: ""; display: inline-block;
		height: 140%; vertical-align: middle;}
		.wrap-box .inner-2 .fl-2 .btn-a .s0 {
			position: relative;
			display: inline-block; line-height: 1.2;
			margin-left: 5px;
		}
		
		.wrap-box .inner-2 .fl-2 .btn-a .i-gc {width: 45px;}
		.wrap-box .c-1 {color: #ee5e28;}
		.wrap-box .under {border-bottom: 2px solid #808080; display: inline-block; 
			line-height: 1.15;}
	</style>
	<h1 class="hidden">무료숙박권발급완료</h1>
	<div class="wrap-box">
		<section class="outer-1">
			<div class="inner-1">
				<img class="gc-logo" src="http://img.go.co.kr/logo.png" alt="고코투어">
				<p class="p0">
					<span class="c-1">무료숙박권</span>이<br>
					<span class="under">발급</span> 되었습니다.<br>
				</p>
				<p class="f-sm p1">
					무료 숙박권은 고코투어 앱에서 
					<span class="c-1">확인가능</span>합니다.
				</p>
				<a href="" class="btn-a">고코투어 앱 설치 <span class="gt">&gt;</span></a>
			</div>
		</section>
		
		<section class="outer-2">
			<div class="inner-2 clr">
				<img src="http://img.go.co.kr/myReserv.jpg" alt="나의예약" class="myReserv">
				<div class="fl-2">
					<p class="p0">
						고코투어 앱 설치 후<br>
						마이페이지의 무료숙박권을<br>
						클릭하시면
					</p>
					<p class="p1">
						원하시는 날짜로의 예약이<br>
						가능합니다.
					</p>
					
					<a href="" class="btn-a">
						<img class="i-gc" src="http://img.go.co.kr/mobile/i_gc.png" alt="고코투어">
						<span class="s0">고코투어앱<br>설치하기</span>
					</a>
				</div>
			</div>
		</section>
	</div>
