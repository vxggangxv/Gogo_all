	<body><div class="wrap_information">
		<!--변경내용170809 이미지 경로 변경-->

			<div class="btn_wrap">
				<!--변경내용170809 숙박상품권삭제 및 전화연결수정-->

						<p>모바일로 실시간<br><span>예약하기</span></p>
					</div>

				<a class="inquiry" href="tel:1600-1867">
					<div>

		<!-- 예약사항 조회 -->
		<div id="inquiry" class="pop_layer" style="display:none;">

							<label for="username" class="lb_txt">예약자명</label>

							<label for="tel" class="lb_txt">연락처</label>
							<div>

				<a href="javascript:reserve_chk();" class="p_btn">조회하기</a>

		<!-- // 예약사항 조회 -->
		<!-- 예약사항 조회 안내 -->
		<div class="pop_layer" id="reserve_list_div" style="display:none;">
			<div class="pop_area">
				<strong class="title">오션투유리조트<br>예약사항 조회안내</strong>
				<div class="sec" id="reserve_list">
				</div>
				<a href="javascript:$('.pop_close').trigger('click');" class="p_btn">닫기</a>
				<a href="#" class="pop_close"><img src="http://img.go.co.kr/mobile/landing/20170512_ocean2you-freeticket/pop_btn_close.gif" alt=""></a>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://static.go.co.kr/js/common_ver2.js?ver=20170809164050"></script>
		<style src="http://code.jquery.com/jquery-1.11.2.min.js"></style>
		<script type="text/javascript">
			$(function() {
				$('.inquiry').click(function(){
					$('#inquiry').show();
					clickcount('reserve_confirm');
					return false;
				});
				$('.pop_close').click(function(){
					$(this).parents('.pop_layer').hide();
				});

				$("#tel").keyup(function(event) {
					event = event || window.event;
					var _val = this.value.trim();
					this.value = auto_hypen(_val);
				});

				$("#callcenter").click(function() {
					clickcount('faq');
				});
			});

			function reserve_chk() {

				var username = $("#username").val();
				var tel = $("#tel").val();

				if(username == "") { 
					alert("예약자명을 입력해주세요.");
					$("#username").focus();
					return false;
				}

				if(tel == "") { 
					alert("연락처를 입력해주세요.");
					$("#tel").focus();
					return false;
				}

				$.ajax({
					url: "./state.php",
					type: "post",
					data: "mode=event_reserveinfo&username="+username+"&tel="+tel+"&p_no=517",
					success: function(e) {
						if(e == "N") {
							alert("일치하는 예약건이 없습니다.");
						} else { 
							$(".sec").html(e);
							$("#inquiry").hide();
							$("#reserve_list_div").show();
						}
					}
				});
			}

			function auto_hypen(str) { 
				str = str.replace(/[^0-9]/g, '');
				var tmp = '';
				if( str.length < 4){
					return str;
				}else if(str.length < 7){
					tmp += str.substr(0, 3);
					tmp += '-';
					tmp += str.substr(3);
					return tmp;
				}else if(str.length < 11){
					tmp += str.substr(0, 3);
					tmp += '-';
					tmp += str.substr(3, 3);
					tmp += '-';
					tmp += str.substr(6);
					return tmp;
				}else{				
					tmp += str.substr(0, 3);
					tmp += '-';
					tmp += str.substr(3, 4);
					tmp += '-';
					tmp += str.substr(7);
					return tmp;
				}
				return str;
			}

			function clickcount(str) {
				$.ajax({
					url: "./state.php",
					type: "post",
					data: "mode=oceane_click&p_no=517&t_gubun="+str+"&options=13579_170518",
					success: function(e) {

					}
				});
			}


		</script>
