					<script>
						function classifyTab(itm) {
							//	자동너비화
							var $itmChild = $(itm).children('li');
							var itmWd = 0;
							$.each($itmChild, function(index, item) {
								for(var i = 0; i < $itmChild.length; i++ ) {
									itmWd += $(item).eq(i).width();
								}
							});
							//	console.log(itmWd);
							$(itm).width(itmWd);
							
							//	클릭이벤트
							$(itm).children('li').on('click', function() {
								var $itmLi = $(itm).children('li')
								var  idx = $(this).index();
								//	console.log(idx);
								$itmLi.eq(idx).addClass('on').siblings().removeClass('on');
								var itmLeft = $itmLi.eq(idx).position().left ;
								//	console.log(itmLeft);
								var scrLeft = (itmLeft / $itmLi.length) * (itmWd / 100) ;
								//	console.log(scrLeft);
								$(itm).closest('div').stop().animate({scrollLeft: scrLeft}, 200);
							});
							
						}
						
						classifyTab('#classifyTab');
					</script>
