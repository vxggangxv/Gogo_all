<!DOCTYPE html>

	<link rel="stylesheet" href="http://static.go.co.kr/css/reset_custom.css">
	
	<style>

		#Event_wrap .topBg, #Event_wrap .btmBg {width: 100%;}
		#Event_wrap .topBg img, #Event_wrap .btmBg img {width: 100%;}
		#Event_wrap .event_area {width: 100%; margin:0 auto; padding-top: 30px; background-color:#fff;}
		#Event_wrap .event_area > div {padding-bottom:15px; text-align:center;}
		#Event_wrap .event_area .event_top {font-size:0; margin-top: -10px;}
		#Event_wrap .event_area .event_top > img {display: block; width: 290px; margin: 0 auto;}
		#Event_wrap .event_area .event_mid {border-top:1px dashed; border-bottom:1px dashed; text-align:center;}
		#Event_wrap .title {margin-top:15px; font-size:20px;}
		#Event_wrap .s_txt {margin-bottom:10px; font-size:13px; letter-spacing: -1px;}
		#Event_wrap .event_area .event_mid .id_area input[type="text"] {width: 280px; height: 44px; border: 2px solid #265fd3; color:#27282a; font-size:20px; text-align:center; padding-top: 5px; box-sizing: border-box;}
		#Event_wrap .event_area .event_btm {padding-bottom: 20px;}
		#Event_wrap .event_area .event_btm .event_list {width: 260px; margin: 15px auto 0; table-layout:fixed; border-bottom:1px solid #000;}
		#Event_wrap .event_area .event_btm .event_list tr td {height:auto; padding:7px 10px; border-top:1px solid #e5e5e5; border-right:1px solid #000}
		#Event_wrap .event_area .event_btm .event_list tr:first-child td {border-top:1px solid #000;}
		#Event_wrap .event_area .event_btm .event_list tr td:first-child {border-left:1px solid #000;}
		#Event_wrap .event_area .paging {margin-top:10px;}
		#Event_wrap .event_btn {padding:25px 0; background-color:#009dfd; text-align:center; font-size: 0;}
		#Event_wrap .event_btn > a {display: inline-block; padding: 10px 0; border: 1px solid #0443c3; background: #275ed5; color: #fff; font-size: 13px; margin: 0 9px; width: 140px; letter-spacing: -1px;}
		#Event_wrap .event_btn > a.nth-1 {}
		#Event_wrap .event_btn > a.nth-2 {}
		#Event_wrap .event_btn .i-rArr {position: relative; top: -1px; margin-left: 4px;}
	</style>
